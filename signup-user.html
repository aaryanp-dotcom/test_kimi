<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Client - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-card" style="max-width: 600px;">
        <div class="auth-header">
            <h1>Create Your Account</h1>
            <p>Start your journey to better mental health</p>
        </div>
        
        <div id="error-container"></div>
        <div id="success-container"></div>
        
        <form id="signup-form">
            <div class="grid grid-cols-2" style="gap: var(--spacing-md);">
                <div class="form-group">
                    <label class="form-label required" for="full-name">Full Name</label>
                    <input 
                        type="text" 
                        id="full-name" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="John Doe"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label required" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                    >
                </div>
            </div>
            
            <div class="grid grid-cols-2" style="gap: var(--spacing-md);">
                <div class="form-group">
                    <label class="form-label required" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Min 6 characters"
                        minlength="6"
                        required
                    >
                    <p class="form-hint">Must be at least 6 characters</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label required" for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>
            </div>
            
            <div class="grid grid-cols-2" style="gap: var(--spacing-md);">
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="+1 (555) 123-4567"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="city">City</label>
                    <input 
                        type="text" 
                        id="city" 
                        name="city" 
                        class="form-input" 
                        placeholder="Your city"
                    >
                </div>
            </div>
            
            <div class="grid grid-cols-2" style="gap: var(--spacing-md);">
                <div class="form-group">
                    <label class="form-label" for="gender">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-binary</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="dob">Date of Birth</label>
                    <input 
                        type="date" 
                        id="dob" 
                        name="dob" 
                        class="form-input"
                    >
                    <p class="form-hint">Cannot be in the future</p>
                </div>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: flex-start; gap: var(--spacing-sm); font-size: var(--font-size-sm); cursor: pointer;">
                    <input type="checkbox" id="terms" name="terms" required style="margin-top: 2px;">
                    <span>I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg" id="signup-btn">
                Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
            <p style="margin-top: var(--spacing-sm);">Are you a therapist? <a href="signup-therapist.html">Join as a therapist</a></p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Check if already logged in
        async function checkExistingSession() {
            const user = await getCurrentUser();
            if (user) {
                const profile = await getUserProfile(user.id);
                if (profile) {
                    redirectByRole(profile.role);
                }
            }
        }
        
        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorContainer = document.getElementById('error-container');
            const successContainer = document.getElementById('success-container');
            const signupBtn = document.getElementById('signup-btn');
            
            // Clear previous messages
            errorContainer.innerHTML = '';
            successContainer.innerHTML = '';
            
            // Get form values
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone').value.trim();
            const city = document.getElementById('city').value.trim();
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                errorContainer.innerHTML = '<div class="error-message">Please fill in all required fields.</div>';
                return;
            }
            
            if (!isValidEmail(email)) {
                errorContainer.innerHTML = '<div class="error-message">Please enter a valid email address.</div>';
                return;
            }
            
            if (password.length < 6) {
                errorContainer.innerHTML = '<div class="error-message">Password must be at least 6 characters.</div>';
                return;
            }
            
            if (password !== confirmPassword) {
                errorContainer.innerHTML = '<div class="error-message">Passwords do not match.</div>';
                return;
            }
            
            if (dob) {
                const dobDate = new Date(dob);
                const today = new Date();
                if (dobDate > today) {
                    errorContainer.innerHTML = '<div class="error-message">Date of birth cannot be in the future.</div>';
                    return;
                }
            }
            
            if (!terms) {
                errorContainer.innerHTML = '<div class="error-message">You must agree to the Terms of Service and Privacy Policy.</div>';
                return;
            }
            
            // Show loading state
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';
            
            try {
                // Create auth user with metadata
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            role: 'user',
                            full_name: fullName
                        }
                    }
                });
                
                if (authError) {
                    console.error('Signup error:', authError);
                    errorContainer.innerHTML = `<div class="error-message">${authError.message}</div>`;
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                    return;
                }
                
                if (!authData.user) {
                    errorContainer.innerHTML = '<div class="error-message">Failed to create account. Please try again.</div>';
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                    return;
                }
                
                // Update profile with additional info
                const { error: profileError } = await supabaseClient
                    .from('profiles')
                    .update({
                        full_name: fullName,
                        phone: phone || null,
                        city: city || null,
                        gender: gender || null,
                        date_of_birth: dob || null,
                        updated_at: new Date().toISOString()
                    })
                    .eq('user_id', authData.user.id);
                
                if (profileError) {
                    console.error('Profile update error:', profileError);
                    // Don't fail signup if profile update fails - trigger handles basic profile
                }
                
                successContainer.innerHTML = '<div class="success-message">Account created successfully! Please check your email to verify your account, then log in.</div>';
                
                // Clear form
                document.getElementById('signup-form').reset();
                
                // Redirect to login after a delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                console.error('Exception during signup:', error);
                errorContainer.innerHTML = '<div class="error-message">An unexpected error occurred. Please try again.</div>';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });
        
        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', checkExistingSession);
    </script>
</body>
</html>
