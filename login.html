<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-page {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 50%, var(--primary-light) 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .auth-page::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(74, 144, 164, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .auth-page::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(126, 211, 33, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .auth-card {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 0.6s var(--ease-out-expo);
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 164, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: color 0.3s ease;
        }
        
        .form-group:focus-within .input-icon {
            color: var(--primary-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .social-login {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-lg);
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--text-light);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            padding: 0 var(--spacing-md);
        }
        
        .auth-header h1 {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <div style="text-align: center; margin-bottom: var(--spacing-lg);">
                <span style="font-size: 3rem; display: inline-block; animation: float 3s ease-in-out infinite;">üß†</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Log in to your MindSpace account</p>
        </div>
        
        <div id="error-container"></div>
        <div id="success-container"></div>
        
        <form id="login-form">
            <div class="form-group" style="position: relative;">
                <label class="form-label required" for="email">Email Address</label>
                <span class="input-icon">‚úâ</span>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    style="padding-left: 45px;"
                    required
                >
            </div>
            
            <div class="form-group" style="position: relative;">
                <label class="form-label required" for="password">Password</label>
                <span class="input-icon">üîí</span>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    style="padding-left: 45px; padding-right: 45px;"
                    required
                >
                <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
            </div>
            
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <label style="display: flex; align-items: center; gap: var(--spacing-sm); font-size: var(--font-size-sm); cursor: pointer; transition: color 0.3s ease;">
                    <input type="checkbox" id="remember" name="remember" style="accent-color: var(--primary-color);">
                    Remember me
                </label>
                <a href="#" style="font-size: var(--font-size-sm); transition: all 0.3s ease;" class="hover-lift">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-btn" style="position: relative; overflow: hidden;">
                <span class="btn-text">Log In</span>
            </button>
        </form>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn hover-lift" title="Google">G</button>
            <button class="social-btn hover-lift" title="Facebook">f</button>
            <button class="social-btn hover-lift" title="Apple">üçé</button>
        </div>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="signup-user.html" class="hover-lift">Sign up as a client</a> or <a href="signup-therapist.html" class="hover-lift">join as a therapist</a></p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
    <script src="animations.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }
        
        // Check if already logged in and redirect
        async function checkExistingSession() {
            const user = await getCurrentUser();
            if (user) {
                const profile = await getUserProfile(user.id);
                if (profile) {
                    redirectByRole(profile.role);
                }
            }
        }
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorContainer = document.getElementById('error-container');
            const successContainer = document.getElementById('success-container');
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            
            // Clear previous messages
            errorContainer.innerHTML = '';
            successContainer.innerHTML = '';
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate
            if (!email || !password) {
                errorContainer.innerHTML = '<div class="error-message animate-shake">Please enter both email and password.</div>';
                return;
            }
            
            if (!isValidEmail(email)) {
                errorContainer.innerHTML = '<div class="error-message animate-shake">Please enter a valid email address.</div>';
                return;
            }
            
            // Show loading state with animation
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner" style="width: 20px; height: 20px; border-width: 2px; display: inline-block; vertical-align: middle;"></span> Logging in...';
            
            try {
                // Sign in with Supabase Auth
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Login error:', error);
                    errorContainer.innerHTML = `<div class="error-message animate-shake">${error.message}</div>`;
                    loginBtn.disabled = false;
                    btnText.textContent = 'Log In';
                    return;
                }
                
                if (data.user) {
                    // Fetch user profile to get role
                    const profile = await getUserProfile(data.user.id);
                    
                    if (!profile) {
                        errorContainer.innerHTML = '<div class="error-message animate-shake">Profile not found. Please contact support.</div>';
                        await supabaseClient.auth.signOut();
                        loginBtn.disabled = false;
                        btnText.textContent = 'Log In';
                        return;
                    }
                    
                    // Success animation
                    successContainer.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                    btnText.innerHTML = '‚úì Success!';
                    loginBtn.style.background = 'linear-gradient(135deg, #7ED321, #5CB015)';
                    
                    // Trigger confetti
                    if (window.Animations && window.Animations.triggerConfetti) {
                        window.Animations.triggerConfetti();
                    }
                    
                    // Redirect based on role
                    setTimeout(() => {
                        redirectByRole(profile.role);
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Exception during login:', error);
                errorContainer.innerHTML = '<div class="error-message animate-shake">An unexpected error occurred. Please try again.</div>';
                loginBtn.disabled = false;
                btnText.textContent = 'Log In';
            }
        });
        
        // Add input focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', checkExistingSession);
    </script>
</body>
</html>
