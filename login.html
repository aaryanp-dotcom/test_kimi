<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Log in to your MindSpace account</p>
        </div>
        
        <div id="error-container"></div>
        <div id="success-container"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label class="form-label required" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label required" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <label style="display: flex; align-items: center; gap: var(--spacing-sm); font-size: var(--font-size-sm); cursor: pointer;">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                <a href="#" style="font-size: var(--font-size-sm);">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-btn">
                Log In
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="signup-user.html">Sign up as a client</a> or <a href="signup-therapist.html">join as a therapist</a></p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Check if already logged in and redirect
        async function checkExistingSession() {
            const user = await getCurrentUser();
            if (user) {
                const profile = await getUserProfile(user.id);
                if (profile) {
                    redirectByRole(profile.role);
                }
            }
        }
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorContainer = document.getElementById('error-container');
            const successContainer = document.getElementById('success-container');
            const loginBtn = document.getElementById('login-btn');
            
            // Clear previous messages
            errorContainer.innerHTML = '';
            successContainer.innerHTML = '';
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate
            if (!email || !password) {
                errorContainer.innerHTML = '<div class="error-message">Please enter both email and password.</div>';
                return;
            }
            
            if (!isValidEmail(email)) {
                errorContainer.innerHTML = '<div class="error-message">Please enter a valid email address.</div>';
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                // Sign in with Supabase Auth
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Login error:', error);
                    errorContainer.innerHTML = `<div class="error-message">${error.message}</div>`;
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                    return;
                }
                
                if (data.user) {
                    // Fetch user profile to get role
                    const profile = await getUserProfile(data.user.id);
                    
                    if (!profile) {
                        errorContainer.innerHTML = '<div class="error-message">Profile not found. Please contact support.</div>';
                        await supabaseClient.auth.signOut();
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Log In';
                        return;
                    }
                    
                    successContainer.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                    
                    // Redirect based on role
                    setTimeout(() => {
                        redirectByRole(profile.role);
                    }, 500);
                }
                
            } catch (error) {
                console.error('Exception during login:', error);
                errorContainer.innerHTML = '<div class="error-message">An unexpected error occurred. Please try again.</div>';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });
        
        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', checkExistingSession);
    </script>
</body>
</html>
